services:
  minio:
    image: minio/minio:latest
    container_name: app_mini_minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - auth-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app_mini_app
    restart: unless-stopped
    ports:
      - "3002:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://app_auth_mongodb:27017/app_mini
      S3_ENDPOINT: app_mini_minio
      S3_PORT: 9000
      S3_USE_SSL: "false"
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin123
      S3_BUCKET_NAME: media
      S3_REGION: us-east-1
      S3_INTERNAL_HOSTNAME: ${S3_INTERNAL_HOSTNAME:-app_mini_minio:9000}
      S3_EXTERNAL_HOSTNAME: ${S3_EXTERNAL_HOSTNAME:-localhost:9000}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-min-10-chars}
      REDIS_HOST: ${REDIS_HOST:-app_auth_redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - auth-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3001/api', (r) => {process.exit(r.statusCode === 200 || r.statusCode === 301 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  minio_data:


networks:
  auth-network:
    name: auth-network
    driver: bridge
