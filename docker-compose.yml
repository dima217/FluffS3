services:
  mongodb:
    image: mongo:7
    container_name: app_auth_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: app_mini
    command: mongod --quiet
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
        tag: "mongodb"
    volumes:
      - mongodb_data:/data/db
    networks:
      - auth-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio:
    image: minio/minio:latest
    container_name: app_mini_minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - auth-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app_mini_app
    restart: unless-stopped
    ports:
      - "3002:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: ${MONGODB_URI:-mongodb://admin:admin123@app_auth_mongodb:27017/app_mini?authSource=admin}
      S3_ENDPOINT: app_mini_minio
      S3_PORT: 9000
      S3_USE_SSL: "false"
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin123
      S3_BUCKET_NAME: media
      S3_REGION: us-east-1
      S3_INTERNAL_HOSTNAME: ${S3_INTERNAL_HOSTNAME:-app_mini_minio:9000}
      S3_EXTERNAL_HOSTNAME: ${S3_EXTERNAL_HOSTNAME:-localhost:9000}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-min-10-chars}
      REDIS_HOST: host.docker.internal
      REDIS_PORT: ${REDIS_PORT:-6379}
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - auth-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/api', (r) => {process.exit(r.statusCode === 200 || r.statusCode === 301 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  minio_data:
  mongodb_data:

networks:
  auth-network:
    name: auth-network
    external: true
